name: Deploy to Fly
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: solr-marlon
  REGION: gru
  VOLUME_NAME: solrdata
  VOLUME_SIZE: 3

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Ensure app exists
        run: flyctl apps create "$APP_NAME" || true
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Ensure volume exists
        run: flyctl volumes create "$VOLUME_NAME" --size "$VOLUME_SIZE" --region "$REGION" --app "$APP_NAME" || true
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy app
        run: flyctl deploy --remote-only --app "$APP_NAME"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
